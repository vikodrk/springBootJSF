<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Alta de Familiar</title>
</h:head>
<h:body>
	<h:form id="familiarFormId">

		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		
		<p:panelGrid columns="2">

			<p:outputLabel value="Nombre:" for="nameIn" />
			<p:inputText id="nameIn" value="#{familiarForm.name}" required="true" />
		
			<p:outputLabel value="Apellido Paterno:" for="firstNameIn" />
			<p:inputText id="firstNameIn" value="#{familiarForm.firstName}" required="true" />
		
			<p:outputLabel value="Apellido Materno:" for="lastNameIn" />
			<p:inputText id="lastNameIn" value="#{familiarForm.lastName}" required="true" />
		
			<p:outputLabel value="Telefono:" for="phoneIn" />
			<p:inputText id="phoneIn" value="#{familiarForm.phone}" required="true" />
		
			<p:outputLabel value="Domicilio:" for="addressIn" />
			<p:inputText id="addressIn" value="#{familiarForm.address}" />
		
			<p:outputLabel value="Tipo de contacto:" for="typeIn" />
			<p:selectOneMenu id="typeIn" value="#{familiarForm.type}">
				<f:selectItems value="#{familiarForm.typeList}" var="vType" itemLabel="#{vType.description}" itemValue="#{vType.id}" />
			</p:selectOneMenu>
			
		</p:panelGrid>
		
		<p:commandButton value="Guardar" action="#{familiarForm.save}" update="familiarFormId,messages" />
		<p:commandButton value="Regresar" action="#{familiarForm.redirectToHome}" immediate="true" />

	</h:form>
</h:body>
</html>
